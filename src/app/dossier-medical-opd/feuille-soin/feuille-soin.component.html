<div class="feuille-soin-content">
    <div class="card" *ngIf="NotSelectedPatient">
        <p-toast />
        <h1>Feuille de Soin</h1>
        <!-- Add your Feuille de Soin content here -->
        <p>This is the Feuille de Soin Chose Any Patient.</p>
    </div>

    <div class="card" *ngIf="SelectedPatient">

        <div class="row">
            <div class="col-12 col-lg-8 d-flex">
                <div class="card radius-10 w-100" style="height: 220px;">
                    <div class="card-header">
                        <div class="d-flex align-items-center">
                            <div>
                                <h6 class="mb-0">Chief Complaint</h6>
                            </div>

                        </div>
                    </div>
                    <div class="card-body">

                        <div class="place-1">
                        </div>
                    </div>
                    <div class="row row-cols-1 row-cols-md-3 row-cols-xl-3 g-0 row-group text-center border-top">

                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4 d-flex">
                <div class="card radius-10 w-100" style="height: 220px;">
                    <div class="card-header">
                        <h6 class="mb-0">Past history / Allergy</h6>

                    </div>
                    <div class="card-body">
                        <div class="place-2">


                        </div>
                    </div>
                    <ul class="list-group list-group-flush">

                    </ul>
                </div>
            </div>


            <div class="col-12 col-lg-8 d-flex">
                <div class="card radius-10 w-100" style="height: 220px;">
                    <div class="card-header">
                        <div class="d-flex align-items-center">
                            <div>
                                <h6 class="mb-0">Diagnosis</h6>
                            </div>

                        </div>
                    </div>
                    <div class="card-body">

                        <div class="place-1">
                        </div>
                    </div>
                    <div class="row row-cols-1 row-cols-md-3 row-cols-xl-3 g-0 row-group text-center border-top">

                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4 d-flex">
                <div class="card radius-10 w-100" style="height: 220px;">
                    <div class="card-header">
                        <h6 class="mb-0">Family history</h6>

                    </div>
                    <div class="card-body">
                        <div class="place-2">


                        </div>
                    </div>
                    <ul class="list-group list-group-flush">

                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
